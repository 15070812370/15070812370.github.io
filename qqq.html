<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>sosh_一个走社会主义道路，适合中国国情</title>
  <meta name="description" content="特立独行的人">
</head>
<body>
<div class="soshm" id="share">分享</div>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/soshm.min.js"></script>
<script>
var qApiSrc = {
	lower: "http://3gimg.qq.com/html5/js/qb.js",
	higher: "http://jsapi.qq.com/get?api=app.share"
};
var bLevel = {
        qq: {forbid: 0, lower: 1, higher: 2},
        uc: {forbid: 0, allow: 1}
};
var UA = navigator.appVersion;
var isqqBrowser = (UA.split("MQQBrowser/").length > 1) ? bLevel.qq.higher : bLevel.qq.forbid;
var isucBrowser = (UA.split("UCBrowser/").length > 1) ? bLevel.uc.allow : bLevel.uc.forbid;
this.ucAppList = {
    weixin: ['kWeixin', 'WechatFriends', 1, '微信好友']
};
soshm('#share', {
  url: 'window.location.href',
  title: '国情',
  digest: '适合中国国情',
  pic: 'http://ww3.sinaimg.cn/large/68250c36gw1f851iuwa2dj20xc0jg44r.jpg',
  sites: ['weixin']
});
$("#toshare").bind("click", function() {  
	if (isucBrowser||isqqBrowser) {
		 to_app = to_app == '' ? '' : this.ucAppList[to_app][2];
		var ah = {
			url: 'window.location.href',
			title: "设计",
			description: "尽快发货",
			img_url: "http://ww3.sinaimg.cn/large/68250c36gw1f851iuwa2dj20xc0jg44r.jpg",
			img_title: "建设",
			to_app: 1,//微信好友1,腾讯微博2,QQ空间3,QQ好友4,生成二维码7,微信朋友圈8,啾啾分享9,复制网址10,分享到微博11,创意分享13
			cus_txt: "真的想要分享的内容"
		};
		ah = to_app == '' ? '' : ah;
		if (typeof(browser) != "undefined") {
			if (typeof(browser.app) != "undefined" && isqqBrowser == bLevel.qq.higher) {
				browser.app.share(ah)
			}
		} else {
			if (typeof(window.qb) != "undefined" && isqqBrowser == bLevel.qq.lower) {
				window.qb.share(ah)
			}
		}           
	)
})
</script>
</body>
</html>
