<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>sosh_一个走社会主义道路，适合中国国情</title>
  <meta name="description" content="特立独行的人">
</head>
<body>
<div class="soshm" id="share">分享</div>
<img src="http://ww3.sinaimg.cn/large/68250c36gw1f851iuwa2dj20xc0jg44r.jpg" width="300px" height="200px" style="display:hidden"/>
<script src="../soshm/dist/soshm.min.js"></script>
 <script>
        soshm('#share', {
          // 分享的链接，默认使用location.href
          url: '',
          // 分享的标题，默认使用document.title
          title: '',
          // 分享的摘要，默认使用<meta name="description" content="">content的值
          digest: '',
          // 分享的图片，默认获取本页面第一个img元素的src
          pic: '',
          // 默认显示的网站为以下六个个,支持设置的网站有
          // weixin,weixintimeline,qq,qzone,yixin,weibo,tqq,renren,douban,tieba
          sites: ['weixin', 'weixintimeline', 'yixin', 'weibo', 'qq', 'qzone']
        });
  </script>
</body>

</html>
