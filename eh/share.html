<!DOCTYPE html>
<html>
<head>
<title>js技巧专题篇_手记</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="css/common.css" />  
<style type="text/css">  
	html,  
	body {  
		margin: 0;  
		padding: 0;  
	}  
</style>  
</head>
<body>
<span class="shareBtn" id="toshare">点击分享到</span> 
<div id="nativeShare"></div>  
<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/nativeShare.js"></script>
<script type="text/javascript">
$("#toshare").bind("click", function() {  
		var config = {  
			url: 'http://www.imooc.com' + window.location.pathname,
			title: '不错约',   
			desc: '互测几下', 
			img: 'http://moco.imooc.com/static/base/images/logo-share.png', 
			img_title: '吴彪提', //图片名称  
			from: '中央电视' //来源  
		};  
		var share_obj = new nativeShare('nativeShare', config);  
		$(".am-share").addClass("am-modal-active");  
		if ($(".sharebg").length > 0) {  
			$(".sharebg").addClass("sharebg-active");  
		} else {  
			$("body").append('<div class="sharebg"></div>');  
			$(".sharebg").addClass("sharebg-active");  
		}  
		$(".sharebg-active,.share_btn").click(function() {  
			$(".am-share").removeClass("am-modal-active");  
			setTimeout(function() {  
				$(".sharebg-active").removeClass("sharebg-active");  
				$(".sharebg").remove();  
			}, 300);  
		})  
});  
</script>
</body>
</html>
