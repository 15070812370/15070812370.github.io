<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="description" content="fx">
<title>demo</title>
<style>
	html,
	body {
		height: 100%;
		display: -webkit-box;
		display: -ms-flexbox;
		display: flex;
		-webkit-box-align: center;
		-ms-flex-align: center;
		align-items: center;
	}

	button {
		padding: 15px;
	}
</style>
</head>
<body>
<div>
	<button onclick="call('wechatFriend')">微信分享</button>
</div>
<script type="text/javascript" src="js/NativeShare.js"></script>
<script>
	var nativeShare = new NativeShare()
	var img=document.location.protocol + '//' + document.location.host +'/img/logo.png'
	var shareData = {
		title: '我的天',
		desc: '发贺卡送给好的咖啡机粉红色的金卡',
		// 如果是微信该link的域名必须要在微信后台配置的安全域名之内的。
		link: window.location.href,
		icon: img,
		// 不要过于依赖以下两个回调，很多浏览器是不支持的
		success: function() {
			//alert('success')
		},
		fail: function() {
			//alert('fail')
		}
	}
	nativeShare.setShareData(shareData)
	function call(command) {
		try {
			nativeShare.call(command); //需要处理
			
		}
		catch (err) {
			alert(err.message);
			// 如果不支持，你可以在这里做降级处理
			nativeShare.call();
		}
	}
</script>
</body>
</html>
